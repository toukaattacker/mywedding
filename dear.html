<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pras & Chika's Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../static/rose.png" type="image/png">
    <title>Undangan Pernikahan Pras & Chika</title>

    <style>
        body {
            background-image: url('../static/Background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'TS', sans-serif;
            color: #968668;
            text-align: center;
        }
    </style>
    <style>
        /* Ganti background gambar1 dengan gambar yang sesuai */
        #Background.png {
            background-image: url('../static/Background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'TS', sans-serif;
            color: #968668;
            text-align: center;
        }

        #invitation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-family: 'Whisper', sans-serif;
            font-size: 50px;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        h2, h3, h4 {
            font-size: 12px;
            margin: 0;
            margin-bottom: 10px;
            font-family: sans-serif;
        }
        

        p {
            font-size: 24px;
            margin: 0;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            background-color: #968668;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #555;
        }
    </style>
    <style>
        #invitation {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Tengah secara vertikal */
            align-items: center; /* Tengah secara horizontal */
            height: 100%; /* Mengisi tinggi elemen yang mengandungnya */
        }
        
        #stiker-103 {
            background-color: #fcf6fa;
            border: 2px solid #968668;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 241px;
            height: 120px;
        }
        
        
    </style>
    
    
    
    
</head>
<body>
    <section id="homepage">
        <div id="background1">
            <div id="invitation">
                <h2>The Wedding</h2>
                <h1>Pras & Chika</h1>
                <h2>Sabtu, 16 Desember 2023</h2>
                <h3>Resepsi Pukul 11.00 S/D 16.00</h3>
                <div id="stiker-103">
                    <!-- Nama tamu akan ditampilkan di sini -->
                </div>
                <h4 style="font-family: sans-serif;"><a href="wedding_invitation.html">OPEN INVITATION</a></h4>
            </div>
        </div>
    </section>


    <script>
        // Ambil parameter "guest" dari URL
        var urlParams = new URLSearchParams(window.location.search);
        var guestName = urlParams.get("guest");

        // Cek apakah parameter "guest" ada
        if (guestName) {
            // Jika ada, tampilkan nama tamu di stiker 103
            var stiker103 = document.getElementById('stiker-103');
        
            // Buat elemen-elemen <p> untuk setiap bagian teks
            var dearText = document.createElement('p');
            dearText.textContent = 'Dear';
            dearText.style.fontSize = '16px';

            var guestNameText = document.createElement('p');
            guestNameText.textContent = guestName;
            guestNameText.style.fontSize = '18px'; // Ukuran font untuk guestName
            guestNameText.style.fontWeight = 'bold'; 


            var invitationText = document.createElement('p');
            invitationText.textContent = 'You are cordially invited to the wedding of Pras & Chika on Sabtu, 16 Desember 2023. Please join us at 11.00 - 16.00. We look forward to celebrating with you!';
            invitationText.style.fontSize = '12px'; // Ukuran font untuk guestName

            // Bersihkan konten stiker sebelumnya
            stiker103.innerHTML = '';
        
            // Tambahkan elemen-elemen <p> ke stiker
            stiker103.appendChild(dearText);
            stiker103.appendChild(guestNameText);
            stiker103.appendChild(invitationText);
        }
        
        
    </script>
</body>
</html>
